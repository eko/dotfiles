# kill window/server
bind k confirm kill-window
bind K confirm kill-server

# synchronize panes
bind a setw synchronize-panes

# split panes using | and -
bind | split-window -h
bind - split-window -v

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# toggle pane title visibility
bind T run 'zsh -c "arr=( off top ) && tmux setw pane-border-status \${arr[\$(( \${arr[(I)#{pane-border-status}]} % 2 + 1 ))]}"'

# rename pane
bind t command-prompt -p "(rename-pane)" -I "#T" "select-pane -T '%%'"

# enable pane title
set -g pane-border-status top

# define pane border colours
set -g pane-active-border-style 'bg=colour22 fg=colour15'
set -g pane-border-style 'bg=colour15 fg=colour16'

# enable mouse mode
setw -g mouse on

# set history buffer size
set -g history-limit 10000

# use vim keybindings in copy mode
set -g default-shell $SHELL 

setw -g mode-keys vi

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# status bar theme
set -g status-bg 'colour233'
set -g status-position bottom
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status 'on'
set -g status-right-length '100'
set -g status-interval 5
setw -g window-status-separator ''
set -g status-left '#[fg=colour232,bg=colour144] #S #[fg=colour144,bg=colour234,nobold,nounderscore,noitalics]î‚°#[fg=colour222,bg=colour234] #W #[fg=colour234,bg=colour233,nobold,nounderscore,noitalics]î‚°#[fg=colour121,bg=colour233] #(whoami) î‚± #(uptime | cut -d" " -f 1,2,3) #[fg=colour233,bg=colour233,nobold,nounderscore,noitalics]î‚°'
